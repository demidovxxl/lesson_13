<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/fonts.css">
	<link rel="stylesheet" href="css/style.css">
	<title>Lesson 13 Animation hw</title>
</head>

<body>
	<div class="wrapper">
		<header class="header"></header>
		<main class="main">
			<div class="main__game game">
				<div class="game__container">
					<div class="game__background"><img src="img/field/error.png" alt="background"></div>
					<div class="game__background"><img src="img/field/background.png" alt="background"></div>
					<div class="game__icons-block">
						<div class="game__icon-image">
							<img src="img/field/enemy-life.png" alt="">
							<img src="img/field/enemy-life.png" alt="">
							<img src="img/field/enemy-life.png" alt="">
							<img src="img/field/enemy-life.png" alt="">
							<img src="img/field/enemy-life.png" alt="">
							<img src="img/field/enemy-life.png" alt="">
							<img src="img/field/enemy-life.png" alt="">
							<img src="img/field/enemy-life.png" alt="">
						</div>
					</div>
					<div class="game__block">
						<div class="game__field field-items">
							<img src="img/field/field.png" alt="">
							<div class="field-items__tank tank">
								<div class="tank__tank-respawn"></div>
								<div class="tank__grenade"></div>
								<div class="tank__500"></div>
								<div class="tank__tank-birth"></div>
								<div class="tank__move"></div>
								<div class="tank__bullet"></div>
								<div class="tank__explosive-wall"></div>

							</div>
							<div class="field-items__enemy enemy">
								<div class="enemy__explosive-enemy"></div>
								<div class="enemy__explosive-enemy enemy__explosive-enemy-2"></div>
								<div class="enemy__enemy-1 enemy-1">
									<div class="enemy-1__enemy-birth"></div>
									<div class="enemy-1__enemy-move"></div>
									<div class="enemy-1__enemy-stop"></div>
								</div>
							</div>
							<div class="field-items__neutral enemy-1">
								<div class="enemy-1__bullet"></div>
								<div class="enemy-1__explosive-wall"></div>
								<div class="enemy-1__explosive-wall-2"></div>
								<div class="enemy-1__wall"></div>
								<div class="enemy-1__enemy-birth"></div>
							</div>
							<div class="field-items__enemy">
								<div class="field-items__enemy-2 enemy-2">
									<div class="enemy-2__enemy-birth"></div>
									<div class="enemy-2__enemy-birth-3"></div>
									<div class="enemy-2__enemy-birth-4"></div>
									<div class="enemy-2__enemy-birth-5"></div>
									<div class="enemy-2__enemy-birth-6"></div>
									<div class="enemy-2__enemy-birth-7"></div>
									<div class="enemy-2__enemy-birth-8"></div>
									<div class="enemy-2__enemy-move"></div>
									<div class="enemy-2__enemy-stop"></div>
									<div class="enemy-2__bullet"></div>
								</div>
							</div>
							<div class="field-items__enemy">
								<div class="field-items__enemy-3 enemy-3">
									<div class="enemy-3__enemy-move"></div>
								</div>
							</div>
							<div class="field-items__enemy">
								<div class="field-items__enemy-4 enemy-4">
									<div class="enemy-4__explosive-enemy"></div>
									<div class="enemy-4__enemy-move"></div>
								</div>
							</div>
							<div class="field-items__enemy">
								<div class="field-items__enemy-5 enemy-5">
									<div class="enemy-5__explosive-enemy"></div>
									<div class="enemy-5__enemy-move"></div>
								</div>
							</div>
							<div class="field-items__enemy">
								<div class="field-items__enemy-6 enemy-6">
									<div class="enemy-6__enemy-move"></div>
								</div>
							</div>
							<div class="field-items__enemy">
								<div class="field-items__enemy-7 enemy-7">
									<div class="enemy-7__enemy-move"></div>
								</div>
							</div>
							<div class="field-items__enemy">
								<div class="field-items__enemy-8 enemy-8">
									<div class="enemy-8__explosive-enemy"></div>
									<div class="enemy-8__enemy-move"></div>
									<div class="enemy-8__explosive-wall"></div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>
		<footer class="footer"></footer>
	</div>
</body>

</html>
